name: Build

on: [pull_request, push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3.5.0
        with:
          node-version: '14'
      - name: Install dependency
        run: yarn
      - name: Lint
        run: yarn lint
      - name: Prettier
        run: yarn check
      - name: Build
        run: yarn build
